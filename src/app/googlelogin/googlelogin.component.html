<h2  class="text-center"><b> RITOBRATA SARKAR </b></h2>


<form>
    <!-- Email input -->
    <div class="form-outline mb-4">
        <input type="email" id="form2Example1" class="form-control" />
        <label class="form-label" for="form2Example1">Email address</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
        <input type="password" id="form2Example2" class="form-control" />
        <label class="form-label" for="form2Example2">Password</label>
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
        <div class="col d-flex justify-content-center">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
        </div>

        <div class="col">
            <a href="#!">Forgot password?</a>
        </div>
    </div>

    <button type="button" class="btn btn-primary btn-block mb-4 text-center" >Sign in</button>

    <div class="text-center">
        <p>Not a member? <a href="#!">Register</a></p>
        <p>or sign up with:</p>

        <!-- GooGle Signin Button -->
        <asl-google-signin-button  class="btn btn-link btn-floating mx-1" *ngIf="!user"></asl-google-signin-button>

        <div *ngIf="user">
            <div>
                <h4> <u>Your Account name is: </u></h4>
                <h2>{{ user.name }}</h2>
                <br>
                <h4> <u>and your Google Email is: </u></h4>
                <h2>{{ user.email }}</h2>
            </div>
        </div>




    </div>
</form>
